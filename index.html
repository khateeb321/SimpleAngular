<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="peopleDetails">
<head>
    <title>Profiles</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Style.css"/>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Profiles</h1>
            <h3>Following are the details of people.</h3>
        </div>
        <div ng-controller="listCtrl as list">
            <form class="form-inline weell well-sm clearfix">
                <span class="glyphicon glyphicon-search"></span>
                <input type="text" 
                       placeholder="Search.." 
                       class="form-control" 
                       ng-model="list.search"/>
            </form>
            <div class="row">
                <div class="col-sm-6" ng-repeat="person in list.data | filter:list.search">
                    <div class="well well-sm">
                        <div class="row">
                            <div class="col-md-6">
                                <img ng-src="{{person.image_url}}" class="img-rounded img-responsive well-image" />
                            </div>
                            <div class="col-md-6">
                                <h4>{{person.title}}</h4>
                                <p><strong>Location: </strong>{{person.location}}</p>
                                <p><strong>Age: </strong>{{person.age}}</p>
                                <p class="btn btn-primary pull-right"
                                   data-toggle="modal"
                                   data-target="#person-info"
                                   ng-click="list.changeActivePerson(person)">Details</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal" id="person-info">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h2>{{list.activePerson.title}}</h2>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-xs-8 col-xs-offset-2">
                                        <img ng-src="{{list.activePerson.image_url}}" class="img-rounded img-responsive" />
                                    </div>
                                </div>
                                <div class="row top-buffer">
                                    <div class="col-md-6">
                                        <p><strong>Location: </strong>{{list.activePerson.location}}</p>
                                        <p><strong>Age: </strong>{{list.activePerson.age}}</p>
                                    </div>
                                    <div class="col-xs-12 top-buffer">
                                        <p>{{list.activePerson.description}}</p>
                                        <button class="btn btn-danger pull-right"
                                                data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers/list.js"></script>
</body>
</html>
